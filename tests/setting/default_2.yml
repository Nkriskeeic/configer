models:
  base_mlp:
    in_channels: 32
    middle_channels: 64
    middle_depth: 3
    out_channels: 1
    activation: ReLU
    last_activation: ''
    drop_out: 0.5
    base_mlp: false
use_model: BaseMLP
optimizer:
  adam:
    alpha: 0.1
    beta: 0.09
training:
  batchsize: 63
  loss: 'mean_absolute_error'
  scheduler: cosine

hoge:
  piyo: [1, 2, 'str']

